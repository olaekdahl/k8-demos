apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    env: prod
    tier: frontend
  name: nginx2
spec:
  replicas: 10
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        imagePullPolicy: Always
        name: nginx
        ports:
        - containerPort: 80
          protocol: TCP
